        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>

    <body>
        <div ng-app="mqttApp" ng-controller="mqttController">
            <form class="container">
                <div>
                    <div class="form-group">
                        <label class="control-label" for="host">Host</label>
                        <input type="text" class="form-control" id="host" ng-model="host"  />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="port">Port</label>
                        <input type="text" class="form-control" id="port" ng-model="port"  />
                    </div>
                    <button ng-click="connect()" id="connect" class="btn btn-primary">Connect</button>
                    <button ng-click="disconnect()" id="disconnect" class="btn btn-danger disabled">Disconnect</button>
                </div>
                <hr />
                <div class="form-group">
                    <button ng-click="subscribe()" id="subscribe" class="btn btn-success disabled">Subscribe to Topic</button>
                    <div>
                        <input type="text" class="form-control" id="subscribe-topic" ng-model="topic"  />
                    </div>
                </div>

                <div class="form-group">
                    <button ng-click="publish()" id="publish" class="btn btn-success disabled">Publish to Topic</button>
                    <div>
                        <textarea class="form-control" id="send-message-topic" name="message" ng-model="message" rows="3"></textarea>
                    </div>
                </div>

                <!--div class="form-group">
                    <button ng-click="end()" class="btn btn-default">End Client Connection</button>
                </div-->

                <div class="form-group">
                    <label class="control-label">Messages</label>
                    <div>
                        <textarea class="form-control" ng-model="messages" rows="3" readonly></textarea>
                    </div>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/browserMqtt.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/mqttApp.js"></script>
    </body>
</html>
